  function bieten() {
    zählerListe[0] = 0;
    zählerListe[1] = 0;

        zählerListe[1]++;
      }
      zählerListe[0]++;
    }
    if (zählerListe[1] == AnzahlSpieler - 1) {
      console.log("Niemand kriegt die Karte");
      AblageListe[0] = "aus Gebot aussteigen";
    }
    zählerListe[0] = 0;
    zählerListe[1] = 0;
    while (zählerListe[0] < AnzahlSpieler + 1) {
      if (AblageListe[1][1][zählerListe[0]] == true) {
        zählerListe[1]++;
      }
      zählerListe[0]++;
    }
    if (zählerListe[1] < 2) {
      //  AblageListe[1][1][spielerIch + 1] = false;
      console.log("Gebot beenden");
      AblageListe[0] = "aus Gebot aussteigen";
      zählerListe[0] = 1;
      while (zählerListe[0] < AblageListe[1][1].length) {
        if (AblageListe[1][1][zählerListe[0]] == true) {
          zählerListe[1] = zählerListe[0];
        }
        zählerListe[0]++;
      }
      room.send({
        message: {
          "type": "gebotBeendet",
          "data": AblageListe[1],
          "Empfänger": zählerListe[1]
        }
      });
    }
    else if (spieler[spielerIch].einkommen[0] <= JSON.parse(AblageListe[1][1][0])) {
      console.log("aus Gebot aussteigen");
      alert("Sie haben nicht genug Geld, um bei der Versteigerung mithalten zu können!" )
      AblageListe[0] = "aus Gebot aussteigen";
      AblageListe[1][1][spielerIch + 1] = false;
      bieten();
    }


    if (AblageListe[0] == "aus Gebot aussteigen" == false) {
      AblageListe[3] = prompt("Wie viel Geld wollen sie für die " + AblageListe[1][0][3] + ' (' + AblageListe[1][0][4] + ') ' + "ausgeben? Das Gebot muss " + AblageListe[1][1][0] +
        "€ überschreiten! Klicken sie auf abbrechen, um aus dem Gebot auszusteigen.")
    }
    if (AblageListe[3] == null == false && AblageListe[0] == "aus Gebot aussteigen" == false && (isNaN(AblageListe[3]) || JSON.parse(AblageListe[3]) <= JSON.parse(AblageListe[1][1][0]) || spieler[spielerIch].einkommen[0] < JSON.parse(AblageListe[3]))) {
      alert("Ungültige Eingabe. Bitte erneut versuchen!");
      bieten();
    } else if (AblageListe[0] == "aus Gebot aussteigen" == false) {
      if (AblageListe[3] == null) {
        AblageListe[1][1][spielerIch + 1] = false;
        console.log("Gebot aufgegeben");
        AblageListe[0] = "aus Gebot aussteigen";
        bieten();
      } else {
        AblageListe[1][1][0] = AblageListe[3];
      }
      zählerListe[0] = 1;
      zählerListe[1] = 0;
      while (zählerListe[0] < AnzahlSpieler + 1) {
        if (AblageListe[1][1][zählerListe[0]] == true) {
          zählerListe[1]++;
        }
        zählerListe[0]++;
      }
      bieter++;
      while (zählerListe[1] > 1 && (AblageListe[1][1][bieter + 1] == false || bieter == spielerIch)) {
        if (bieter == AnzahlSpieler - 1) {
          bieter = -1;
        }
        bieter++;
      }
      if (zählerListe[1] > 1) {
        gebotAnServer();
      }
    }

  }

    room.send({
